name: Homelab Docs CI/CD

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: Build site
        run: mkdocs build

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/homelab-docs:latest
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

  deploy:
    needs: build-and-test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to app-prod-01
        env:
          PROD_HOST: bruno@app-prod-01
        run: |
          ssh -o StrictHostKeyChecking=no $PROD_HOST 'cd /opt/apps/homelab-docs && ./deploy.sh'
